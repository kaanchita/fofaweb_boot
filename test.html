<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Page</title>
    <!-- เพิ่ม CSS หรือสไตล์ที่คุณต้องการ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-message">
        <h1>Loading...</h1>
        <p>Please wait while your download is starting.</p>
    </div>
    <!-- เพิ่ม JavaScript สำหรับการเปิดหน้าเว็บหลักหลังจากการดาวน์โหลด -->
    <script>
        // กำหนดเวลาที่ต้องการรอ (ในมิลลิวินาที)
        const loadingTime = 3000; // เช่น 3000 มิลลิวินาที (3 วินาที)

        // รอเวลาแล้วเปลี่ยนไปยังหน้าหลัก
        setTimeout(function() {
            window.location.href = "index.html"; // เปลี่ยนเป็น URL ของหน้าหลักของคุณ
        }, loadingTime);
    </script>
</body>
</html>
