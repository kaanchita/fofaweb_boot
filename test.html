      <script>
     function changeLanguage(newLanguage) {
// Change language
i18next.changeLanguage(newLanguage, (err, t) => {
if (err) return console.log('Error loading translation files:', err);

// Update textContent for each element
elementIds.forEach((elementId) => {
document.getElementById(elementId).textContent = t(elementId);
});

// Update flag image
const flagImage = document.getElementById('languageFlag');
if (newLanguage === 'en') {
flagImage.src = './images/engflag.png';
} else {
flagImage.src = './images/thaiflag.png';
}
});
}
        const elementIds = ['Home', 'Project', 'Detail', 'Register', 'Announce', 'Performance', 'Contact', 'Visual Art', 'Music', 'Performing Arts', 'Visual Art2', 'Music2', 'Performing Arts2','Topic Index','Topic Index2','rst index','dts index'];
      
        i18next.use(i18nextBrowserLanguageDetector)
          .use(i18nextXHRBackend)
          .use(i18nextSprintfPostProcessor)
          .init({
            debug: true,
            fallbackLng: 'en',
            backend: {
              loadPath: '/locales/{{lng}}.json'
            },
            interpolation: {
              escapeValue: false
            }
          }, (err, t) => {
            if (err) return console.log('Error initializing i18next:', err);
      
            // Update textContent for each element
            elementIds.forEach((elementId) => {
              document.getElementById(elementId).textContent = t(elementId);
            });
          });
    
      </script>
